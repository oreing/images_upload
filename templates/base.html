<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My App{% endblock %}</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .navbar-custom {
            background-color: #343a40;
        }

        .navbar-custom .navbar-brand,
        .navbar-custom .navbar-nav .nav-link {
            color: white;
        }

        .navbar-custom .navbar-nav .nav-link:hover {
            color: #f8d7da;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">My App</a>
        <button class="navbar-toggler collapsed" type="button" data-toggle="collapse" data-target="#navbarColor01"
            aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="navbar-collapse collapse" id="navbarColor01">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/upload">Upload</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/show_images">Images</a>
                </li>
            </ul>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <span class="nav-link" id="modified-time">Last Modified: 8d 88:88:88s ago</span>
                </li>
                <li class="nav-item">
                    <span class="nav-link" id="server-time">Server Time: 8888-88-88 88:88:88</span>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container">
        {% if message %}
        <div class="alert alert-info">{{ message }}</div>
        {% endif %}
        {% block content %}{% endblock %}
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script> <!-- Axios included -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            let modifiedTime;
            axios.get('/get_modified_time')
                .then(function (response) {
                    modifiedTime = new Date(response.data.modified_time.replace(' ', 'T'));
                })
                .catch(function (error) {
                    console.error('Error fetching modified time:', error);
                });
            setInterval(function () {
                axios.get('/get_current_time')
                    .then(function (response) {
                        const now = new Date(response.data.current_time.replace(' ', 'T'));
                        const elapsed = Math.floor((now - modifiedTime) / 1000);
                        const days = Math.floor(elapsed / (24 * 3600));
                        const hours = Math.floor((elapsed % (24 * 3600)) / 3600).toString().padStart(2, '0');
                        const minutes = Math.floor((elapsed % 3600) / 60).toString().padStart(2, '0');
                        const seconds = (elapsed % 60).toString().padStart(2, '0');
                        const elapsedString = `${days}d ${hours}:${minutes}:${seconds}s ago`;

                        document.getElementById('modified-time').innerText = `Last Modified: ${elapsedString}`;
                        document.getElementById('server-time').innerText = 'Server Time: ' + response.data.current_time;
                    })
                    .catch(function (error) {
                        console.error('Error fetching current time:', error);
                    });
            }, 1000);
        });
    </script>
</body>

</html>
