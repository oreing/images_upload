<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My App{% endblock %}</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            margin: 20px;
            font-family: Arial, sans-serif;
        }

        .navbar-custom {
            background-color: #343a40;
        }

        .navbar-custom .navbar-brand,
        .navbar-custom .navbar-nav .nav-link {
            color: white;
        }

        .navbar-custom .navbar-nav .nav-link:hover {
            color: #f8d7da;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-custom">
        <a class="navbar-brand" href="/">My App</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/upload">Upload</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/show_images">Images</a>
                </li>
            </ul>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <span class="nav-link" id="modified-time"></span>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container">
        {% if message %}
        <div class="alert alert-info">{{ message }}</div>
        {% endif %}
        {% block content %}{% endblock %}
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script> <!-- Axios included -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            axios.get('/get_modified_time')
                .then(function (response) {
                    const modifiedTime = new Date(response.data.modified_time);
                    document.getElementById('modified-time').innerText = 'Last Modified On: ' + response.data.modified_time;

                    setInterval(function () {
                        const now = new Date();
                        const elapsed = Math.floor((now - modifiedTime) / 1000);

                        const days = Math.floor(elapsed / (24 * 3600));
                        const hours = String(Math.floor((elapsed % (24 * 3600)) / 3600)).padStart(2, '0');
                        const minutes = String(Math.floor((elapsed % 3600) / 60)).padStart(2, '0');
                        const seconds = String(elapsed % 60).padStart(2, '0');

                        const elapsedString = `${days}d ${hours}:${minutes}:${seconds} ago`;

                        document.getElementById('modified-time').innerText =
                            `Last Modified On: ${response.data.modified_time}, ${elapsedString}`;
                    }, 1000);
                })
                .catch(function (error) {
                    console.error('Error fetching modified time:', error);
                });
        });
    </script>
</body>

</html>
